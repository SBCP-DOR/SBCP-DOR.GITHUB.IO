    <title>S.B.C.P - Simple but Clever Products</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #6ee7b7 0%, #fcd34d 50%, #a78bfa 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            margin-top: 40px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 220px;
            border-radius: 12px;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 0.2em;
            color: #22223b;
        }
        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #4a4e69;
            margin-bottom: 2em;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .product-card {
            background: #f8fafc;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 20px;
            width: 220px;
            text-align: center;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-6px) scale(1.03);
        }
        .product-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 12px;
        }
        .product-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #22223b;
        }
        .product-desc {
            font-size: 0.97rem;
            color: #4a4e69;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 1.1rem;
            color: #38b000;
            font-weight: bold;
        }
        /* Contact Form Styles */
        .contact-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #ddd;
        }
        .contact-title {
            text-align: center;
            font-size: 1.5rem;
            color: #22223b;
            margin-bottom: 18px;
        }
        .contact-form {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #bdbdbd;
            font-size: 1rem;
            resize: vertical;
        }
        .contact-form textarea {
            min-height: 80px;
        }
        .contact-form button {
            background: #38b000;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .contact-form button:hover {
            background: #008000;
        }
        /* Social Links */
        .social-section {
            text-align: center;
            margin-top: 40px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 10px;
        }
        .social-links a {
            color: #22223b;
            font-size: 2rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        .social-links a:hover {
            color: #38b000;
        }
        @media (max-width: 700px) {
            .products {
                flex-direction: column;
                align-items: center;
            }
            .container {
                padding: 20px 5px;
            }
        }
    </style>
